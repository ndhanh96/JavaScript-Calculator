<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Javascript Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="jquery.js"></script>

   </head>
   <body>

      <div id="mainCal" class="">
         <h3 class="">Javascript Calculator</h3>
         <div id="displayScreen" class="">

            <h1 id="bignumber">0</h1>
            <!-- <hr> -->
            <h4>0</h4>


         </div>

         <div id="numberButton" class="">
            <!-- <button type="button" class="btn btn-primary btn-lg pull-left"></button> -->
            <div id="row1" class="pull-left">
               <button id="ACbutton" type="button" class="btn btn-primary btn-lg pull-left">AC</button>
               <button id="number7" type="button" class="number btn btn-primary btn-lg pull-left">7</button>
               <button id="number4" type="button" class="number btn btn-primary btn-lg pull-left">4</button>
               <button id="number1" type="button" class="number btn btn-primary btn-lg pull-left">1</button>
            </div>
            <div id="row2" class="pull-left">
               <button id="CEbutton" type="button" class="btn btn-primary btn-lg pull-left">CE</button>
               <button id="number8" type="button" class="number btn btn-primary btn-lg pull-left">8</button>
               <button id="number5" type="button" class="number btn btn-primary btn-lg pull-left">5</button>
               <button id="number2" type="button" class="number btn btn-primary btn-lg pull-left">2</button>

            </div>

            <div id="row3" class="pull-left">
               <button id="numberSpash" type="button" class="btn btn-primary btn-lg pull-left">/</button>
               <button id="number9" type="button" class="number btn btn-primary btn-lg pull-left">9</button>
               <button id="number6" type="button" class="number btn btn-primary btn-lg pull-left">6</button>
               <button id="number3" type="button" class="number btn btn-primary btn-lg pull-left">3</button>

            </div>
            <div id="row4" class="pull-right">
               <button id="numberTimes" type="button" class="btn btn-primary btn-lg pull-left">*</button>
               <button id="numberMinus" type="button" class="btn btn-primary btn-lg pull-left">-</button>
               <button id="numberPlus" type="button" class="btn btn-primary btn-lg pull-left">+</button>
               <button id="numberequal" type="button" class="btn btn-primary btn-lg pull-left">=</button>
               <!-- <button type="button" class="btn btn-primary btn-lg pull-left"></button> -->

            </div>
            <div id="row5" class="pull-left">
               <button id="numberzero" type="button" class="number btn btn-primary btn-lg pull-left">0</button>
               <!-- <button type="button" class="btn btn-primary btn-lg pull-left"></button> -->
               <button id="dotButton" type="button" class="btn btn-primary btn-lg pull-left">.</button>

            </div>

         </div>
      </div>


   </body>
</html>
